<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Games</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }

        .header {
            text-align: center;
            padding: 2rem;
        }

        .header h1 {
            font-size: 3rem;
            margin: 0;
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .game-card {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .game-card:hover {
            transform: translateY(-5px);
        }

        .game-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #4CAF50;
        }

        .game-description {
            color: #aaa;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .play-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .play-button:hover {
            background: #45a049;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
        }

        footer {
            text-align: center;
            padding: 2rem;
            margin-top: auto;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Arcade Games</h1>
    </div>

    <div class="game-grid">
        <div class="game-card">
            <div class="game-title">Adventures in Space</div>
            <div class="game-description">
                Navigate through dangerous asteroid fields in the year 2157 as an elite Space Defense pilot.
            </div>
            <button class="play-button" onclick="loadGame('space')">Play Game</button>
        </div>
        <div class="game-card">
            <div class="game-title">Santa vs Grunch</div>
            <div class="game-description">
                Help Santa deliver presents while avoiding the Grunch in this festive platformer!
            </div>
            <button class="play-button" onclick="loadGame('santa')">Play Game</button>
        </div>
    </div>

    <footer>
        Â© 2024 Arcade Games
    </footer>

    <script>
        function loadGame(game) {
            const gamePath = game === 'space' ? 'adventures-in-space/build/web' : 'santa-vs-grunch/build/web';
            window.location.href = gamePath;
        }
    </script>
</body>

</html>
